[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,1

[Metadata]
Name=Settings
Author=SmileyDragon
Information=GUI settings, use this to set up the entire suite!
Version=0.1
License=CC BY-NC-SA 4.0

[Variables]
@include=#@#Settings\Settings.inc

[TextStyle]
FontFace=Segoe UI
FontSize=15
FontColor=255,255,255,255
SolidColor=0,0,0,1
ClipString=1
AntiAlias=1

[FontStyle]
FontFace=Segoe UI
FontSize=15
FontColor=255,255,255,120
SolidColor=0,0,0,1
ClipString=1
AntiAlias=1

[MeasureInput]
Measure=Plugin
Plugin=InputText
DefaultValue=#Username#
FontFace=Segoe UI
FontSize=15
SolidColor=255,255,255,255
Y=107
X=3
W=296
H=31
Command1=[!WriteKeyValue Variables Username $UserInput$ #@#Settings\Settings.inc][!Refresh]
Command2=[!WriteKeyValue Variables URL $UserInput$ #@#Settings\Settings.inc][!Refresh] DefaultValue=#URL#
Command3=[!WriteKeyValue Variables URLSingle $UserInput$ #@#Settings\Settings.inc][!Refresh] DefaultValue=#URLSingle#

[MeasureCheck]
Measure=Calc
Formula=#Font#
UpdateDivider=-1
; DynamicVariables=1
IfCondition=(MeasureCheck > 0) && (MeasureCheck < 11)
IfTrueAction=[!SetOption MeterFont#Font# FontColor 255,255,255,255]

; [MeterBackground]
; Meter=Image
; W=302
; H=600
; SolidColor=0,0,0,255

[MeterHeader]
Meter=String
Text=Settings
MeterStyle=TextStyle
FontSize=20
FontWeight=600
StringAlign=Center
X=151

[MeterUnderline1]
Meter=Shape
Shape=Line 103,38,200,38 | Fill Color 255,255,255 | Stroke Color 255,255,255 | StrokeWidth 2

